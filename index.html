<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d61896bf44.js" crossorigin="anonymous"></script>

    <title>Spotifyweb</title>

</head>
<body>
    
   <main>

    <!-- SIDEBAR -->
    <nav class="col-left"></nav>

    <!-- SEZIONE CON UPGRADE E BRANI -->
    <div class="col-right">

        <!-- UPGRADE -->
        <header>
            <div class="btn">UPGRADE</div>
        </header>

        <!-- SEZIONE BRANI -->
        <div class="tracks">

            <div class="links mg-b"></div>

            <div class="recent-play mg-b">

                <h2 class="played-title mg-b">RECENTLY PLAYED</h2>

                <div class="cards-inner">

                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>

                </div>
            </div>

            <div class="mix"></div>

            <div class="popular"></div>

        </div>

    </div>

   </main>

    <!-- PLAYER -->
    <footer class="player"></footer>
    
</body>
</html>
