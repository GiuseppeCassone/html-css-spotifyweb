<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d61896bf44.js" crossorigin="anonymous"></script>

    <title>Spotifyweb</title>

</head>
<body>
    
   <main>

    <!-- SIDEBAR -->
    <nav class="col-left">
        <div class="logo"></div>
        <div class="icons"></div>
        <div class="playlist"></div>
        <div class="user"></div>
    </nav>

    <!-- SEZIONE CON UPGRADE E BRANI -->
    <div class="col-right">

        <!-- UPGRADE -->
        <header>
            <div class="btn">EFFETTUA L'UPGRADE</div>
        </header>

        <!-- SEZIONE BRANI -->
        <div class="tracks">

            <!-- LINK SUPERIORI -->
            <div class="links mg-b"></div>

            <!-- BRANI ASCOLTATI DI RECENTE -->
            <div class="recent-play mg-b">

                <h2 class="title mg-b">Recently played</h2>

                <div class="cards-inner mg-b">

                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>

                </div>
            </div>

            <!-- CREAZIONI PLAYLIST AUTOMATICHE -->
            <div class="mix">

                <h2 class="title mg-b">Creato per John Doe</h2>
                <p></p>

                <div class="cards-inner mg-b">
                    <div class="cards"></div>
                    <div class="cards"></div>
                </div>

            </div>

            <!-- ARTISTI POPOLARI -->
            <div class="popular">

                <h2 class="title mg-b">Artisti pi√π popolari</h2>
                <p></p>

                <div class="cards-inner mg-b">
                    <div class="cards img-circle"></div>
                    <div class="cards img-circle"></div>
                </div>

            </div>

        </div>

    </div>

   </main>

    <!-- PLAYER -->
    <footer class="player">
        <div class="song"></div>
        <div class="play"></div>
        <div class="options"></div>
    </footer>
    
</body>
</html>
